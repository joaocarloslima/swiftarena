<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/clike/clike.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography" defer></script>
    <meta charset="UTF-8">
    <title>Swift Arena | Logout</title>
</head>
<body>

<div class="card bg-base-300 text-info-content w-96 mx-auto mt-20">
    <div class="card-body items-center text-center">
        <h2 class="card-title">Logout</h2>
        <p>Tem certeza que deseja sair?</p>
        <div class="card-actions justify-end">
            <a href="javascript:history.back()" class="btn btn-ghost">Voltar</a>
            <form th:action="${'/logout'}" method="POST">
                <button class="btn btn-primary">Sair</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
